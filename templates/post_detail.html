{% extends 'base.html' %}
{%block content%}
<div class="post">

    <h2 class="post-title">
        {{post.title}}
    </h2>
    <p class="post-text">{{ post.body }}</p>
    <h4> by {{post.author}} </h4>
    <a href="{% url 'post_delete' post.pk%}">Delete Post</a>|
    <a href="{% url 'post_edit' post.pk%}">Edit Post</a>
</div>




{%endblock content%}
